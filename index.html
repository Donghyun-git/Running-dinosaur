<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Dinosaur</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrap"> <!-- 배경 -->
        <!--intro-->
        <div id="intro"> 
            <div class="intro-title">
                <h1>Running Dinosaur</h1>
             </div>
             <div class="intro-main">
                <div class="intro-main-description">
                    <p class="description-title">How To Play</p>
                    <div class="description-content">
                        <p class="description-img"><img src="img/description-control.png" alt="control-key"></p>
                        <p class="mt40">You can shoot fireball!! You should break the mushroom!!</p>
                    </div>
                    <div class="description-content">
                        <p class="description-img"><img src="img/description-spacebar.png" alt="spacebar"></p>
                        <p class="mt30">Jump over the small mushroom!!</p>
                    </div>
                </div>
                <div class="intro-main-button">
                    <img src="./img/user.png" alt="캐릭터 이미지">
                    <p>[ YongYong ]</p>
                    <button class="play-button mt130">PLAY</button>
                    <button class="options-button">OPTIONS</button>
                </div>
             </div>
        </div>

        <!--game-->
        <div id="game">
            <canvas class="canvas" width="1250" height="800"></canvas>
        </div>
    </div>
</body>
<script src="./js/canvas.js"></script>
<script src="./js/main.js"></script>
</html>
